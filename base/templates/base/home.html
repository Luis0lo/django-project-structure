{% extends 'main.html'%} 

{% block content %}
    <h1>Home Template</h1>
    <div>
        <div>
            {% for room in rooms %}
                <div>
                     <!-- <h4>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h4> -->
                     
                     <!-- we are going to use the url tag: is a built in tag into the django template -->
                     <!-- avoid the need to update the roots manually -->
                     <h4>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
